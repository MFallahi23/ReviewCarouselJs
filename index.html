  <!----------------------------------------------------------------------------------->

  <body>
    <main class="flex text-center center">
      <div class="wrapper flex">
        <h1 class="review--title pb-3">What our customers say about us!</h1>
        <div class="review--general-rating flex center pb-1">
          <span class="general-rating__number">4</span>
          <!-- Contains inline style -->
          <div class="general-rating__stars flex" style="--gap: 0.2rem">
            <div class="general-rating__stars__item star checked"></div>
            <div class="general-rating__stars__item star checked"></div>
            <div class="general-rating__stars__item star checked"></div>
            <div class="general-rating__stars__item star checked"></div>
            <div class="general-rating__stars__item star"></div>
          </div>
          <div class="general-rating__text">based on 4 reviews</div>
        </div>
        <div class="carousel--container">
          <div class="review--carousel--dots flex">
            <!---------------------------->
            <!-- Generated in script.js -->
            <!---------------------------->
          </div>
          <div class="review--carousel flex">
            <!---------------------------->
            <!-- Generated in script.js -->
            <!---------------------------->
          </div>
        </div>
      </div>
    </main>
  </body>
